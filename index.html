<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Imágenes Similares</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Búsqueda de Imágenes Similares</h1>
        <div class="row">
            <div class="col-md-4">
                <input type="file" id="inputImage" class="form-control" accept="image/*">
            </div>
            <div class="col-md-8">
                <button id="searchButton" class="btn btn-primary">Buscar Imágenes Similares</button>
            </div>
        </div>
        <div id="results" class="mt-4"></div>
    </div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
